<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Channel Post Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }
        .card {
            max-width: 520px;
            margin: auto;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,.25);
        }
        .btn-main {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            font-weight: 600;
        }
        textarea {
            resize: none;
        }
    </style>
</head>

<body class="d-flex align-items-center py-4">

<div class="container">
    <div class="card p-4 animate__animated animate__fadeIn">
        <h3 class="text-center mb-3">üì¢ Telegram Channel Post</h3>
        <p class="text-center text-muted">
            Send a message to a channel where your bot is admin
        </p>

        {% if message %}
        <div class="alert alert-{{ message_type }} animate__animated animate__bounceIn">
            {{ message }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Bot Token</label>
                <input type="password" name="token" class="form-control"
                       placeholder="123456:ABCDEF..." value="{{ bot_token }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Chat ID / Channel Username</label>
                <input type="text" name="chat_id" class="form-control"
                       placeholder="@channelusername or -1001234567890"
                       value="{{ chat_id }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea name="message" class="form-control" rows="4"
                          placeholder="Your post content here..." required>{{ text }}</textarea>
                <div class="form-text">HTML formatting supported</div>
            </div>

            <hr>

            <div class="mb-3">
                <label class="form-label">Inline Button Text (optional)</label>
                <input type="text" name="button_text" class="form-control"
                       placeholder="Visit Website" value="{{ button_text }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Inline Button URL (optional)</label>
                <input type="url" name="button_url" class="form-control"
                       placeholder="https://example.com" value="{{ button_url }}">
            </div>

            <button class="btn btn-primary btn-main w-100">
                üöÄ Send Message
            </button>
        </form>

        <div class="mt-3 text-center text-muted small">
            ‚ö†Ô∏è Bot must be admin with posting rights
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
