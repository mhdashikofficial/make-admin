<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Channel Post Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }
        .card {
            max-width: 560px;
            margin: auto;
            border-radius: 18px;
            box-shadow: 0 15px 40px rgba(0,0,0,.25);
        }
        .telegram-btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 18px;
            border-radius: 30px;
            background: linear-gradient(135deg, #0088cc, #229ed9);
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0,136,204,.6); }
            70% { box-shadow: 0 0 0 14px rgba(0,136,204,0); }
            100% { box-shadow: 0 0 0 0 rgba(0,136,204,0); }
        }
    </style>
</head>

<body class="d-flex align-items-center py-4">

<div class="container">
<div class="card p-4">

<h3 class="text-center mb-3">ðŸ“¢ Telegram Channel Post</h3>

{% if message %}
<div class="alert alert-{{ message_type }}">{{ message }}</div>
{% endif %}

<form method="POST" enctype="multipart/form-data" onsubmit="prepareButtons()">

    <input class="form-control mb-3" name="token" placeholder="Bot Token" required>
    <input class="form-control mb-3" name="chat_id" placeholder="@channel or -100xxxx" required>

    <textarea class="form-control mb-3" name="message" rows="4" placeholder="Post text / caption" required></textarea>

    <input type="file" class="form-control mb-3" name="photo" accept="image/*">

    <hr>

    <h6>Inline Buttons</h6>
    <div id="buttons"></div>

    <button type="button" class="btn btn-outline-primary mb-3" onclick="addButton()">âž• Add Button</button>

    <input type="hidden" name="buttons" id="buttonsData">

    <button class="btn btn-primary w-100">ðŸš€ Send Post</button>
</form>

<div class="mt-4 text-center">
    <div class="text-muted small">Â© Coded by @alexanderthegreatxx</div>
    <a href="https://t.me/alexanderthegreatxx" target="_blank" class="telegram-btn mt-2">
        Connect on Telegram
    </a>
</div>

</div>
</div>

<script>
function addButton() {
    const div = document.createElement('div');
    div.className = 'row g-2 mb-2';
    div.innerHTML = `
        <div class="col-5">
            <input class="form-control btn-text" placeholder="Button Text">
        </div>
        <div class="col-6">
            <input class="form-control btn-url" placeholder="https://example.com">
        </div>
        <div class="col-1">
            <button type="button" class="btn btn-danger" onclick="this.parentElement.parentElement.remove()">âœ–</button>
        </div>`;
    document.getElementById('buttons').appendChild(div);
}

function prepareButtons() {
    const texts = document.querySelectorAll('.btn-text');
    const urls = document.querySelectorAll('.btn-url');
    const buttons = [];

    texts.forEach((t, i) => {
        if (t.value && urls[i].value) {
            buttons.push({ text: t.value, url: urls[i].value });
        }
    });

    document.getElementById('buttonsData').value = JSON.stringify(buttons);
}
</script>

</body>
</html>
