<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Channel Post Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Animate.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            max-width: 520px;
            margin: auto;
            border-radius: 18px;
            box-shadow: 0 15px 40px rgba(0,0,0,.25);
        }

        textarea {
            resize: none;
        }

        .btn-main {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            font-weight: 600;
        }

        .btn-main:hover {
            transform: translateY(-1px);
        }

        /* Telegram animated button */
        .telegram-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 30px;
            background: linear-gradient(135deg, #0088cc, #229ed9);
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            animation: pulse 2s infinite;
            transition: transform 0.2s ease;
        }

        .telegram-btn:hover {
            transform: scale(1.05);
            color: #fff;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0,136,204,0.6); }
            70% { box-shadow: 0 0 0 14px rgba(0,136,204,0); }
            100% { box-shadow: 0 0 0 0 rgba(0,136,204,0); }
        }

        .footer-text {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>

<body class="d-flex align-items-center py-4">

<div class="container">
    <div class="card p-4 animate__animated animate__fadeIn">

        <h3 class="text-center mb-2">ðŸ“¢ Telegram Channel Post</h3>
        <p class="text-center text-muted mb-4">
            Create text or image posts using your Telegram bot
        </p>

        {% if message %}
        <div class="alert alert-{{ message_type }} animate__animated animate__bounceIn">
            {{ message }}
        </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">

            <div class="mb-3">
                <label class="form-label">Bot Token</label>
                <input type="password" name="token" class="form-control"
                       placeholder="123456:ABCDEF..." required>
            </div>

            <div class="mb-3">
                <label class="form-label">Chat ID / Channel Username</label>
                <input type="text" name="chat_id" class="form-control"
                       placeholder="@channelusername or -1001234567890" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Message / Caption</label>
                <textarea name="message" class="form-control" rows="4"
                          placeholder="Write your post here..." required></textarea>
                <div class="form-text">HTML formatting supported</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Attach Image (optional)</label>
                <input type="file" name="photo" class="form-control"
                       accept="image/png,image/jpeg,image/webp">
            </div>

            <hr>

            <div class="mb-3">
                <label class="form-label">Inline Button Text (optional)</label>
                <input type="text" name="button_text" class="form-control"
                       placeholder="Visit Website">
            </div>

            <div class="mb-4">
                <label class="form-label">Inline Button URL (optional)</label>
                <input type="url" name="button_url" class="form-control"
                       placeholder="https://example.com">
            </div>

            <button class="btn btn-primary btn-main w-100">
                ðŸš€ Send Post
            </button>
        </form>

        <!-- Footer / Copyright -->
        <div class="mt-4 text-center">
            <div class="footer-text mb-2">
                Â© Coded by @alexanderthegreatxx
            </div>
            <a href="https://t.me/alexanderthegreatxx"
               target="_blank"
               class="telegram-btn">
                ðŸ”— Connect on Telegram
            </a>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
